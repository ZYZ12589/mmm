<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/couponproduct.css"/>
</head>

<body>
    <div id="ctl00_headerApp" class="head">
        <div class="back">
            <a href="coupon.html" class="icon-back"></a>
        </div>
        <h1>   			
			肯德基优惠券
		</h1>
        <div class="home">
            <a href="javascript:;" class="icon-app"></a>
        </div>
    </div>
    <main class="">
        <div style="font-size:12px; text-align:center; color:#999; margin:8px 0px;">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="coupon-list">
        </div>
    </main>
    <footer id="ctl00_foot">
        <div class="foot_top">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#" style="width: 40%; border: 0;">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script id="couponList" type="text/html">
        <ul class="clearfix">
            {{each result as value i}}
            <li>
                <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" title=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
                    <div class="pic">{{#value.couponProductImg}}</div>
                    <div class="info">
                        <div class="tit">
                            <h3>{{value.couponProductName}}</h3>
                            <h2>{{value.couponProductPrice}}</h2> </div>
                        <div class="time">{{value.couponProductTime}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/common/Tools.js"></script>
    <script src="js/common/Route.js"></script>
    <script src="js/couponproduct.js"></script>
</body>

</html>
