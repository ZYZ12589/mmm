<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>

<body>
    <header id="header" class="header">
        <div class="logo">
            <a href="index.html" title="慢慢买">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:;" title="手机app下载">
                <img src="images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>
    <section id="form-search">
        <form action="#" class="search">
            <input type="search" name="" id="" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </form>
    </section>
    <section id="menu">
        <div class="row clearfix">
        </div>
    </section>
    <section id="recommen" class="list-title">
        <div class="list-title-content ">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
        </div>
    </section>
    <main id="recommen-product">
        <div class="recommen-product-list product-list cu-list">
        </div>
    </main>
    <section id="recommen" class="list-title">
        <div class="list-title-content">
            <span>品牌排行</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
        </div>
    </section>
    <footer id="ctl00_foot">
        <div class="foot_top">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#" style="width: 40%; border: 0;">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script id="moneyCtrl" type="text/html">
        <ul>
            {{each result as value i}}
            <li class="clearfix ui-border-b">
                <a href="moneyproduct.html?productid={{value.productId}}">
                    <div class="pic">{{#value.productImgSm}}</div>
                    <div class="clearfix info">
                        <div class="title">{{value.productName}}<span>{{value.productPinkage}}</span></div>
                        <div class="other"><span class="mall">{{value.productFrom}} | {{value.productTime}}</span><span class="comment"><i class="icon-comment"></i>{{value.productComCount.replace("有","").replace("人评论","")}}</span></div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
        <div class="more-bar">
            <a href="moneyctrl.html">更多优惠信息 »</a>
        </div>
    </script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/common/Tools.js"></script>
    <script src="js/common/Route.js"></script>
    <script src="js/index.js"></script>








    
</body>
</html>
