<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <title>慢慢买-全网性价比平台</title>
</head>

<body>
    <div class="mm_container" id="top">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="header_title">
                <div class="back"><a href="javascript:history.back();" class="iconfont icon-iconfontjiantou7"></a></div>
                <div class="title">国内折扣</div>
                <div class="appDown"><a href="#"></a></div>
            </div>
        </div>

        <div class="mm_inlanddiscount">
            <ul class="clearfix">
                <!-- 国内折扣商品列表模板 -->
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_nav">
                <span class="login fl"><a href="#">登录</a></span>
                <span class="register fl"><a href="#">注册</a></span>
                <span class="top fl"><a href="#top"><i></i>返回顶部</a></span>
            </div>
            <div class="cop">
                <p><span>手机app下载 </span><span>慢慢买手机版 </span>-- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <script type="text/html" id="inlanddiscount_tmp">
        {{ each result v i }}
            <li class="fl">
                <a href="discount.html?productid={{ v.productId }}">
                    <div class="product_img">
                        {{@v.productImg }}
                    </div>
                    <div class="product_content">
                        <h3 class="title text-num">{{ v.productName }}</h3>
                        <p class="price">{{ v.productPrice }}</p>
                        <p class="info">{{ v.productFrom }} | {{ v.productTime }}</p>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/inlanddiscount.js"></script>
</body>

</html>
