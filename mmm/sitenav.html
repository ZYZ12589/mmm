<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/sitenav.css">
    <title>慢慢买-全网性价比平台</title>
</head>

<body>
    <div class="mm_container" id="top">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="header_title">
                <div class="back"><a href="javascript:history.back();" class="iconfont icon-iconfontjiantou7"></a></div>
                <div class="title">省钱控-最新优惠</div>
                <div class="appDown"><a href="#"></a></div>
            </div>
        </div>

        <div class="mm_sitenav">
            <ul class="clearfix">
                <!-- 商城导航模板 -->
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_nav">
                <span class="login fl"><a href="#">登录</a></span>
                <span class="register fl"><a href="#">注册</a></span>
                <span class="top fl"><a href="#top"><i></i>返回顶部</a></span>
            </div>
            <div class="cop">
                <p><span>手机app下载 </span><span>慢慢买手机版 </span>-- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <!-- 商城导航模板 -->
    <script type="text/html" id="sitenav_tmp">
        {{ each result v i }}
            <li data-id="{{ v.navId }}" class="fl">
                <a class="clearfix" href="{{ v.navHref }}">
                    <div class="nav_img fl">
                        <img src="{{ v.navImg }}">
                    </div>
                    <span>
                        {{ v.navTitle }}
                    </span>
                </a>
            </li>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>
</body>

</html>
