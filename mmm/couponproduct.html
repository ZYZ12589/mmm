<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <title>慢慢买-全网性价比平台</title>
</head>

<body>
    <div class="mm_container" id="top">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="header_title">
                <div class="back"><a href="javascript:history.back();" class="iconfont icon-iconfontjiantou7"></a></div>
                <div class="title">肯德基优惠券</div>
                <div class="appDown"><a href="#"></a></div>
            </div>
        </div>

        <div class="couponproduct_content">
            <div class="hint">
                --点餐前出示手机中的优惠券，即可享受优惠--
            </div>
            <ul>
                <!-- 优惠券列表模板 -->
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="footer_nav">
                <span class="login fl"><a href="#">登录</a></span>
                <span class="register fl"><a href="#">注册</a></span>
                <span class="top fl"><a href="#top"><i></i>返回顶部</a></span>
            </div>
            <div class="cop">
                <p><span>手机app下载 </span><span>慢慢买手机版 </span>-- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div class="modal">
            <div class="modal_content">
                <span class="left_btn">
                    <i class="iconfont icon-web__jiantou_zuo"></i>
                </span>
                <div class="modal_img">

                </div>
                <span class="right_btn">
                    <i class="iconfont icon-xiangyoujiantou"></i>
                </span>
                <div class="close">
                    <i class="iconfont icon-guanbi"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 优惠券列表模板 -->
    <script type="text/html" id="couponproduct_tmp">
        {{ each result v i }}
            <li data-id="{{ v.couponProductId }}" class="clearfix couponproduct_son">
                <div class="content_img fl">
                    {{@v.couponProductImg }}
                </div>
                <div class="content_info">
                    <div class="title">
                        {{ v.couponProductName }}
                    </div>
                    <div class="price">
                        {{ v.couponProductPrice }}
                    </div>
                    <div class="time">
                        {{ v.couponProductTime }}
                    </div>
                </div>
            </li>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>

</html>
