{{extend ("./layout.html")}}

{{#block ("head")}}
  <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>

{{/block}}

{{#block ("body")}}
<div class="panel panel-default " role="document" >
        
         <form id="f1" action="/admin/add" class="form-horizontal" method="post">
            <div class="panel-heading">
               
                <h4 class="panel-title" id="gridSystemModalLabel">新增课程</h4>
            </div>
            
            <div class="panel-body">
                 
                        <div class="form-group">
                            <label class="control-label col-sm-2">标题:
                            </label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control" name="title" placeholder="请输入课程标题"  value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">图片地址:
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="请输入图片地址"  name="imgsrc" value="">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2">课程摘要：
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="请输入摘要"  name="summary" value="">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2">课程详情：
                            </label>
                            <div class="col-sm-6">
                             <script id="editor" type="text/plain" style="width:600px;height:300px;"></script>
                             <script>
                                 var ue = UE.getEditor('editor');
                             </script>
                            </div>
                        </div>
                         <div class="form-group">
                                <label class="control-label col-sm-2">说明：
                                </label>
                                <div class="col-sm-6">

                                <button type="submit" class="btn btn-primary" >保存</button>
                     <button type="button" class="btn btn-primary" onclick="window.location='/admin/list'" >返回</button>
                             
                            </div>
                        </div>
                   
                </div>
               
            </div>

</form>

{{/block}}
